// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.
unbindall

bind "TAB" "ingamebriefing"
bind "SPACE" "+jump"
bind "1" "+grenade1"		// offhand item
bind "2" "asw_squad_hotbar 1"
bind "3" "asw_squad_hotbar 2"
bind "4" "asw_squad_hotbar 3"
bind "`" "toggleconsole"
bind "a" "+moveleft"
bind "c" "+voicerecord"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+secondary"
bind "g" "ASW_Drop"
bind "q" "ASW_InvLast"
bind "r" "+reload"
bind "s" "+back"
bind "t" "say"
bind "v" "asw_OrderMarinesFollow"
bind "w" "+forward"
bind "x" "asw_orderMarinesHold"
bind "y" "say"
bind "z" "+mouse_menu"
bind "F1" "+selectmarine1"
bind "F2" "+selectmarine2"
bind "F3" "+selectmarine3"
bind "F4" "+selectmarine4"
bind "F5" "vote_yes"
bind "F6" "vote_no"
bind "F8" "playerlist"
bind "F9" "jpeg"
bind "MWHEELDOWN" "ASW_InvNext"
bind "MWHEELUP" "ASW_InvPrev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+alt1"			// melee
bind "MOUSE3" "+attack2"
bind "PAUSE" "pause"
bind "SHIFT" "+walk"
